<body>
    
    <p>Question 3: Write a program to display the n terms of odd natural number and their sum.</p>
    <img src="https://lh5.googleusercontent.com/b-H13Uog6HuwE2ZS8zsmRMOKDaRFun0UNAzyV8CX-TRmuyGb6kmqxWn4ABoTvrYdED8oUdgZ3mm5CF8WGpDvidhPZST2pMbcvtqfFtoFCUx7FWYpJcYweJMs9Yh9iMdXTA=w368" alt="">

    <script>

        let num=parseInt(prompt('enter num'));
        let sum=0;

        for(let i=1;i<=num;i++){
            if(i%2!=0){
                sum=sum+i;
            }
        }
        alert(sum);
    </script>
</body>
