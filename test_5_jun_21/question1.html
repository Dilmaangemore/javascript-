    <p>Question 1: In how many types can we create functions? State the difference between those types by giving examples</p>

<h2>Answer</h2>
    <h3>There are 3 ways of writing a function in JavaScript:</h3>
    <ul>
        <li>Function Declaration</li>
        <li>Function Expression</li>
        <li>Arrow Function</li>


    </ul>


    <script>
        //functional Decelation

        function addition(a,b){
            let c= a+b;
            console.log(c);
        }
        addition(2,3);


        //functional Expression

        const addition= function (a,b) {
            console.log(a+b);
        }
        addition(2,3)


        // Arrow Function

        let sum=(a,b)=>a+b;
        console.log(3,2);

        
    </script>
