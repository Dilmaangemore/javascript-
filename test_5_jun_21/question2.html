<!DOCTYPE html>

<body>
   
    <p>Question 2:Write a program to display the cube of the number upto given an integer.</p>



    <script>
        let num= parseInt(prompt('enter nuber'));
        let cube;

        for(let i=1; i<=num; i++){
            cube=i*i*i;
           
            document.write('cube of'+' '+i+'  :' +cube+"  ,");
        }
       
    </script>

   
</body>
</html>
