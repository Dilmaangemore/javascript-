<!DOCTYPE html>
<html lang="en">
<head>

    <title>question-4</title>
</head>
<body>
    <p>Question 4: WAP to print Nth prime number.(Input: 5, Output: 11, since 11 is the 5th prime number)</p>
<h2>Answer</h2>
    <script>
        let n=5;
        let num=1
        let count=0;
        let i;
        while (count<n) {
            num=num+1;

            for( i=2;i<=num;i++){
                if(num%i==0)
                {
                    // break the loop if above condion true
                    break;
                }
            }
            if(i==num)
               {
                   // increment the count if if number is prime

                   count++;

               } 
          
            
        }
        document.write('the ' +n+ '\n th prime numbrt is :'+num)
    </script>
</body>
</html>
